<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="account-wall">
              <h1 class="text-center login-title">Register</h1>
                <img class="profile-img" src="assets/images/chits-logo.png" alt="">
                <form class="form-signin" #loginform = "ngForm" (ngSubmit) = "registerUser()">
                  <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="user.name"  autofocus />
                  <input type="text" class="form-control" placeholder="Mobile" name="mobileNumber" [(ngModel)]="user.mobileNumber"  />
                  <input type="text" class="form-control" placeholder="Email" name="emailId" [(ngModel)]="user.emailId"  />
                  <input type="text" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password"  />
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                  <small class="text-danger">{{msg}}</small>
                </form>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
